<body>
    <h1>Cadastro de Desafios</h1>
    <div class="box1">
        <div class="form">
            <div>
                <label for="nmDesafio">Nome do Desafio:</label>
                <input type="text" placeholder="ex: Projeto de Website Institucional - Front End" id="nome">
            </div>
        
            <div>
                <label for="duracao">Quantidade de Horas:</label>
                <input type="number" placeholder="0" id="duracao">
            </div>
            <button class="cadastrar" id="btncadastrar">Cadastrar</button>
        </div>
        <div id="listadesafios">
            <h2>Lista de Desafios</h2>
            <ul id="desafios">
            </ul>
        </div>

        
        <div id="edicaodesafio" style="display: none;">
            <h2>Editar Desafio</h2>
            <div>
                <label for="nomeEdicao">Nome do Desafio:</label>
                <input type="text" placeholder="ex: Projeto de Website Institucional - Front End" id="nomeEdicao">
            </div>
            
            <div>
                <label for="duracaoEdicao">Quantidade de Horas:</label>
                <input type="number" placeholder="0" id="duracaoEdicao">
            </div>
            
            <button class="editar" id="btneditar">Salvar</button>
            <button class="cancelar" id="btncancelar">Cancelar</button>
        </div>
    </div>
