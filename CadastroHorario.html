<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroHorarios</title>
</head>
<body>
    
    <custom-header></custom-header>

    <h1>Cadastro Horarios</h1>

    <div class="container">
        <div class="box3">
            <div class="form">
                <div>
                    <select name="Curso" class="select" id="selectCurso" >
                        <option value="Curso">Curso</option>
                    </select>

                    <select name="Periodo" class="select" id="selectPeriodo">
                        <option value="Periodo">Periodo</option>
                    </select>

                    <select name="Desafio" class="select" id="selectDesafio">
                        <option value="Desafio">Desafio</option>
                    </select>

                    <select name="Professor" class="select"  id="selectProfessor">
                        <option value="Sala">Professor</option>
                    </select>

                    <select name="Sala" class="select" id="selectSala">
                        <option value="Sala">Sala</option>
                    </select>
                                    
                </div>

                <div id="Horario" class="combo">
                    <label for="Horario">Horario</label>
                    <input class="imput" type="time" placeholder="Ex. 19:00" name="Horario" style="margin-left: 27px;">
                </div>

                <div class="navbar">
                    <button class="btnInsertHorarios">Incluir</button>

                    <div id="divConfirmarAlteracao" >
                        <button id="btnUpdateHorarios" class="btnUpdate">Incluir Alteração</button>
                    </div>

                </div>
            </div>

            <div class="tabeladiv">
                <table class="tabela">
                    <thead>
                        <tr>
                            <th class="coluna">Id</th>
                            <th class="coluna">Horarios</th>
                            <th class="coluna">Curso</th>
                            <th class="coluna">Período</th>
                            <th class="coluna">Desafio</th>
                            <th class="coluna">Professor</th>
                            <th class="coluna">Sala</th>
                            <th class="coluna">Alterar</th>
                            <th class="coluna">Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/elementos/custom-header.js" ></script>
    <script src="js/CadastroHorario.js"></script>
</body>
</html>
