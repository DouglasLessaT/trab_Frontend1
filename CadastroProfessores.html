<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/elementos/custom-header.js" ></script>
    <title>Cadastro de Professor</title>
</head>
<body>
    <custom-header></custom-header>
    <h1>Cadastro Professor</h1>
    <div class="container">
        <div class="box3"> 
        <div class="form">
            <div id="nomeprofessor" class="combo">
                <label for="nomeprofessor">Nome do Professor: </label>
                <input id="elementoNomeProfessor" value="" class="input" type="name" name="nomeProfessor">
            </div>
            <div id="matriculaprofessor" class="combo">
                <label for="matriculaprofessor">Matricula do Professor: </label>
                <input id="elementoMatriculaProfessor" value="" type="number" name="matriculaProfessor">
            </div>

            <div class="botao">
                <button id="botaoCriarProfessor" class="btn btnInsert">Incluir</button>
            </div>
        </div>

        <table id="tabelaDadosProfessor" class="tabela">
            <thead>
                <tr>
                    <th class="coluna"></th>
                    <th class="coluna">Nome do Professor</th>
                    <th class="coluna">NÃºmero da Matricula</th>
                    <th class="celula">Alterar</th>
                    <th class="celula">Deletar</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        </div>
    </div>

    <div class="sidebar">
        <ul class="lista-professores">
        </ul>
    </div>

<script src="js/CadastroProfessor.js"></script>
</body>

</html>
