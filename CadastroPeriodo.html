<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Cadastro Periodo</title>
</head>

<body>

    <custom-header></custom-header>

    <h1>Cadastro Periodo</h1>

    <div class="container">
        <div class="box3">
            <div class="form">
                <div id="Período" class="combo">
                    <label for="Período">Período Cursando</label>
                    <input class="imput" type="text" placeholder="Ex. Oitavo" name="Período" style="margin-left: 27px;">
                </div>

                <div id="qtdAluno" class="combo">
                    <label for="qtdAluno">Quantidade de Alunos</label>
                    <input class="imput" type="number" placeholder="Ex. 32" name="qtdAluno">
                </div>

                <div id="Curso" class="combo">
                    <label for="Curso">Cursando</label>
                    <input class="imput" type="text" placeholder="TADS" name="Cursando" style="margin-left: 81px;">
                </div>

                <div class="navbar">
                    <button id="btnInsertPeriodo" class="btnInsert">Incluir</button>
                
                    <div id="divConfirmarAlteracao">
                        <button id="btnUpdatePeriodo" class="btnUpdate">Salvar Alteração</button>
                    </div>
                </div>
                
            </div>

            <div class="box4tabela">
                <table class="tabela">
                    <thead>
                        <tr>
                            <th class="coluna">Contador</th>
                            <th class="coluna">Período</th>
                            <th class="coluna">Quantidade de alunos</th>
                            <th class="coluna">Curso</th>
                            <th class="coluna">Alterar</th>
                            <th class="coluna">Deletar</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/elementos/custom-header.js" ></script>
    <script src="js/CadastroPeriodo.js"></script>
</body>

</html>
